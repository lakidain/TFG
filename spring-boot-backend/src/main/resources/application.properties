#Data to connect to the database
spring.datasource.url= Database url
spring.datasource.username= Database username
spring.datasource.password= Database password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.port=${PORT:8080}

#Data to connect to Amazon Web Service
amazon.accessKey= Amazon S3 acces key
amazon.secretKey= Amazon S3 secret key
amazon.bucketRegion= Name of Amazon region where bucket is located
amazon.bucketName= Name of Amazon S3 bucket