#Data to connect to the database
spring.datasource.url= Url de tu conexion a la base de datos
spring.datasource.username= Usuario de tu base de datos
spring.datasource.password= Password de tu base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.port=${PORT:8080}

#Data to connect to Amazon Web Service
amazon.accessKey= Clave de acceso AWS
amazon.secretKey= Llave secreta AWS