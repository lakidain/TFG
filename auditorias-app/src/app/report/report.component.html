<h1>Reports generated</h1>
<div class="container">
  <table *ngIf="listaInformes.length > 0" class="table table-bordered table-striped text-center">
    <!-- table-responsive -->
    <thead>
      <tr>
        <th scope="col" *ngIf="authService.hasRole('ROLE_AUDITEDBOSS') || authService.hasRole('ROLE_AUDITED')"> Auditing Company </th>
        <th scope="col" *ngIf="authService.hasRole('ROLE_AUDITORBOSS') || authService.hasRole('ROLE_AUDITOR')"> Audited Company </th>
        <th scope="col"> Audit Type </th>
        <th scope="col"> Start Date </th>
        <th scope="col"> End Date </th>
        <th scope="col"> PDF </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let informe of listaInformes | paginate: { itemsPerPage: 5, currentPage: page}">
        <td scope="row">{{informe.name_company}}</td>
        <td>{{informe.name_audit_type}}</td>
        <td>{{informe.date_start_audit | date}}</td>
        <td>{{informe.date_end_audit | date}}</td>
        <td><span class="hoverable" (click)="downloadFile(informe.route_report)"><i class="fas fa-file-download"></i></span></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls *ngIf="listaInformes.length > 0" (pageChange)="page = $event"></pagination-controls><br />
</div>
