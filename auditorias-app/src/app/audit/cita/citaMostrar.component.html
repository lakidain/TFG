<div class="abrirModal" *ngIf="modalMostrarCita.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{cita.name_appointment}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="thin">
            <p><b>Fecha:</b> {{cita.date_appointment | date:'short'}}</p>
            <hr />
            <p><b>Descripci√≥n:</b> {{cita.description_appointment}}</p>
          </div>
          <hr class="thin" />
          <hr class="charlie">
          <div>
            <p><b>Mensajes</b></p>
            <div class="messageCard">
              <hr class="style5">
              <div *ngFor="let message of messagesList">
                <p><b>{{message.timestamp_message | date:'short'}}</b></p>
                <p>{{message.text_message}}</p>
                <hr class="style5">
              </div>
            </div>
            <form (ngSubmit)="createMessage()" #registerForm="ngForm">
              <div class="modal-body">
                <div class="form-group">
                  <textarea name="name" class="form-control" rows="8" [(ngModel)]="message.text_message" placeholder="New Message"></textarea>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-warning float-right rounded font-weight-bold">New Message</button>
              </div>
            </form>
          </div> <br />
          <hr class="thin" />
          <div>
            <p><b>Evidencias</b></p>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
