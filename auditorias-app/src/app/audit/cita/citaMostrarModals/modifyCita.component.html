<div class="abrirModal" *ngIf="modalModifyCita.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modify Appointment</h5>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" id="name_appointment" name="name_appointment" [(ngModel)]="cita.name_appointment" placeholder="Appointment Name" />
            </div>
            <div class="form-group">
              <textarea name="name" rows="8" cols="80" id="description_appointment" name="description_appointment" [(ngModel)]="cita.description_appointment" class="form-control" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
              <input type="datetime-local" class="form-control" id="date_appointment" name="date_appointment" [ngModel]="cita.date_appointment | date:'yyyy-MM-ddTHH:mm'" (ngModelChange)="cita.date_appointment=$event" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="modificarCita()" type="button" class="btn btn-warning">Save Changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
