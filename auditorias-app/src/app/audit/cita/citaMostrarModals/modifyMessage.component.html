<div class="abrirModal" *ngIf="modalModifyMessage.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modify Appointment</h5>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <div class="form-group">
              <textarea name="name" class="form-control" rows="8" [(ngModel)]="message.text_message" placeholder="New Message"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="modificarMessage()" type="button" class="btn btn-warning">Save Changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
