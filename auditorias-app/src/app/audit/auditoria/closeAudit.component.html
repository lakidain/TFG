<div class="abrirModal" *ngIf="modalCloseAudit.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cierre Auditoria</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="answered">
            <form (ngSubmit)="closeAudit()" #registerForm="ngForm">
              <div *ngFor="let pair of threatsVulnerabilities; let i = index">
                <h3>Amenaza: {{pair.name_audit_threat}} - Vulnerabilidad: {{pair.name_audit_vulnerability}}</h3>
                <b>Disponibilidad:</b> <input class="form-control" type="number" min="0" max="5" [(ngModel)]="pair.disponibilidad" name="disponibilidad" onkeydown="return false"/> <br />
                <b>Confidencialidad:</b> <input class="form-control" type="number" min="0" max="5" [(ngModel)]="pair.confidencialidad" name="confidencialidad" onkeydown="return false"/> <br />
                <b>Integridad:</b> <input class="form-control" type="number" min="0" max="5" [(ngModel)]="pair.integridad" name="integridad" onkeydown="return false"/> <br />
                <b>Legalidad:</b> <input class="form-control" type="number" min="0" max="5" [(ngModel)]="pair.legalidad" name="legalidad" onkeydown="return false"/> <br />
                <b>Probabilidad de Amenaza</b><input class="form-control" type="number" min="1" max="5" [(ngModel)]="pair.probabilidadAmenaza" name="probabilidadAmenaza" onkeydown="return false"/> <br />
              </div>
              <button type="submit" class="btn btn-warning">Terminar Auditoria</button>
            </form>
          </div>
          <div *ngIf="!answered">
            <h2> Debe rellenarse un cuestionario de cada tipo </h2>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
