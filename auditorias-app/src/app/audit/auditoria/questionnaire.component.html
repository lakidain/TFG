<div class="abrirModal" *ngIf="modalQuestionnaire.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Activo - {{asset.name_audit_asset}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor="let threat of listaThreats">
            <h4>Amenaza: {{threat.name_audit_threat}}</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning">Save changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
