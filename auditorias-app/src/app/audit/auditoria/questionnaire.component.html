<div class="abrirModal" *ngIf="modalQuestionnaire.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Asset - {{asset.name_audit_asset}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor="let question of listaQuestions; let i = index">
            <h6>{{question.question_audit_question}}</h6>
            <div *ngFor="let answer of listaAnswers">
              <div *ngIf="question.id_audit_question===answer.id_audit_question && !(idAnswered.includes(answer.id_audit_answer))">
                <input type="radio" name="{{question.id_audit_question}}" id="{{answer.id_audit_answer}}" (click)="eligio(i,answer)">
                <label for="{{answer.id_audit_answer}}">{{answer.answer_audit_answer}}</label><br />
              </div>
              <div *ngIf="question.id_audit_question===answer.id_audit_question && (idAnswered.includes(answer.id_audit_answer))">
                <input type="radio" name="{{question.id_audit_question}}" id="{{answer.id_audit_answer}}" (click)="eligio(i,answer)" checked>
                <label for="{{answer.id_audit_answer}}">{{answer.answer_audit_answer}}</label><br />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="saveChanges()" type="button" class="btn btn-warning">Save changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
