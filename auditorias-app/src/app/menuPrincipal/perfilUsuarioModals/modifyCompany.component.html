<div class="abrirModal" *ngIf="modalModifyCompany.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modify Company</h5>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" id="cif_company" name="cif_company" [(ngModel)]="company.cif_company" placeholder="CIF" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="business_name_company" name="business_name_company" [(ngModel)]="company.business_name_company" placeholder="Business Name" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="adress_company" name="adress_company" [(ngModel)]="company.adress_company" placeholder="Adress" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email_company" name="email_company" [(ngModel)]="company.email_company" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="phone_company" name="phone_company" [(ngModel)]="company.phone_company" placeholder="Phone" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="modificarCompany()" type="button" class="btn btn-warning">Save Changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
