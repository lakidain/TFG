<h1>Panel de Gestión</h1>
<div class="container">
<h2>Creación de Auditoría</h2>
  <div class="form-group">
    <form (ngSubmit) = "enviar()">
      <div class="form-row col-12">
        <label class="formLabel" for="empleado">
          <b><i class="fas fa-user-tie"></i> Empleado</b>
        </label>
        <select id="empleado" name="empleado" [(ngModel)]="seleccionUsuario" class="form-control"> <!-- Antes en ngModel seleccionUsuario-->
          <option *ngFor="let empleado of empleados" value="{{empleado.id}}">{{empleado.name_user}}</option>
        </select>
      </div> <br />
      <div class="form-row col-12">
        <label class="formLabel" for="empresa">
          <b><i class="fas fa-building"></i> Empresa</b>
        </label>
        <select id="empresa" name="empresa" [(ngModel)]="seleccionEmpresa" class="form-control">
          <option *ngFor="let empresa of empresas" value="{{empresa.id_company}}">{{empresa.name_company}}</option>
        </select>
      </div> <br />
      <div class="form-row col-12">
        <label class="formLabel" for="auditType">
          <b><i class="fas fa-file-signature"></i> Tipo de Auditoría</b>
        </label>
        <select id="auditType" name="auditType" [(ngModel)]="seleccionTipoAuditoria" class="form-control">
          <option *ngFor="let auditType of tipoAuditorias" value="{{auditType.id_audit_type}}">{{auditType.name_audit_type}}</option>
        </select>
      </div>  <br />
      <div class="form-row col-12">
        <label class="formLabel mr-4" for="periodo">
          <b><i class="fas fa-hourglass-start"></i> Comienzo periodo auditado </b>
        </label>
        <input type="date" class="ml-4 rounded" id="start" [(ngModel)]="seleccionFechaInicio" name="audit-start" />
      </div> <br />
      <div class="form-row col-12">
        <label class="formLabel mr-4" for="periodo">
          <b><i class="fas fa-hourglass-end"></i> Fin periodo auditado </b>
        </label>
        <input type="date" class="ml-4 rounded" id="end" [(ngModel)]="seleccionFechaFin" name="audit-end" />
      </div>
      <input type="submit" class="btnSubmit btn-warning float-right rounded font-weight-bold" value="Crear" /> <br />
    </form>
  </div>
</div>
<hr class="thin">
<div class="container">
  <h2> Panel de empleados </h2>
  <table class="table table-bordered table-striped table-responsive text-center">
    <thead>
      <tr>
        <th scope="col"><i class="fas fa-sort-numeric-down"></i> Id</th>
        <th scope="col"><i class="fas fa-signature"></i> Name</th>
        <th scope="col"><i class="fas fa-passport"></i> Dni</th>
        <th scope="col"><i class="fas fa-envelope"></i> E-Mail</th>
        <th scope="col"><i class="fas fa-phone"></i> Phone</th>
        <!--<th scope="col"><i class="fas fa-building"></i> Company Name</th>-->
        <th scope="col"><i class="fas fa-check"></i> Dado de Alta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td scope="row">{{empleado.id}}</td>
        <td>{{empleado.name_user}}</td>
        <td>{{empleado.username}}</td>
        <td>{{empleado.email_user}}</td>
        <td>{{empleado.phone_user}}</td>
        <!--<td>{{empleado.name_company}}</td>-->
        <td><form (ngSubmit) = "aceptarPersona(empleado)"><div *ngIf="!isEnabled(empleado)" class="form-group"><input type="submit" class="btn btn-success" value="Aceptar" /></div><div *ngIf="isEnabled(empleado)" class="form-group">✓</div></form></td>
      </tr>
    </tbody>
  </table>
</div>
