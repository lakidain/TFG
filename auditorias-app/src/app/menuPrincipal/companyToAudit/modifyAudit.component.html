<div class="abrirModal" *ngIf="modalModifyAudit.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modify Audit</h5>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <div class="form-group">
              <select id="empleado" name="empleado" [(ngModel)]="audit.id_user_manager" class="form-control" required #selectionUserError="ngModel">
                <!-- Antes en ngModel seleccionUsuario-->
                <option *ngFor="let empleado of empleados" value="{{empleado.id}}">{{empleado.name_user}}</option>
              </select>
            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="start" name="audit-start" [ngModel]="audit.date_start_audit | date:'yyyy-MM-dd'" (ngModelChange)="audit.date_start_audit=$event" required />
            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="start" name="audit-start" [ngModel]="audit.date_end_audit | date:'yyyy-MM-dd'" (ngModelChange)="audit.date_end_audit=$event" required />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="modificarAudit()" type="button" class="btn btn-warning">Save Changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
