<h1>Panel de Usuario</h1>

<div class="container">
  <h2>Datos personales</h2>
  <div class="datosPersonales">
    <p><b><i class="fas fa-signature"></i> Nombre:</b> {{usuario.name_user}}</p>
    <p><b><i class="fas fa-passport"></i> DNI:</b> {{usuario.username}} </p>
    <p><b><i class="fas fa-envelope"></i> Email:</b> {{usuario.email_user}}</p>
    <p><b><i class="fas fa-phone"></i> Phone:</b> {{usuario.phone_user}}</p>
  </div>
</div>

<hr class="thin">

<div class="container">
  <h2> Modificar Datos Personales </h2> <br />
  <!-- FORM CAMBIO DE EMAIL-->
  <!-- Text input-->
  <h3>Modificar correo electrónico/teléfono</h3>
    <form (ngSubmit) = "updateUsuario()">
      <div class="form-group">
        <label><b><i class="fas fa-envelope"></i> E-mail</b></label>
        <input type="text" class="form-control" placeholder="Modificar Correo Electronico" [(ngModel)]="usuario.email_user" name="email_user" /> <br />
        <label><b><i class="fas fa-phone"></i> Phone</b></label>
        <input type="text" class="form-control" placeholder="Modificar Telefono" [(ngModel)]="usuario.phone_user" name="phone_user" /> <br />
        <input type="submit" class="btnSubmit btn-warning float-right" value="Actualizar Campos" /> <br />
      </div>
    </form>
  <hr class="thin">

  <h3>Cambio de password</h3>

  <form (ngSubmit) = "updatePassword()">
    <div class="form-group">
      <label><b><i class="fas fa-unlock-alt"></i> Password Antigua</b></label>
      <input type="password" class="form-control" placeholder="Password Antigua" [(ngModel)]="oldPassword" name="oldPassword" />  <br />
      <label><b><i class="fas fa-key"></i> Password Nueva</b></label>
      <input type="password" class="form-control" placeholder="Password Nueva" [(ngModel)]="newPassword" name="newPassword" />  <br />
      <input type="submit" class="btnSubmit btn-warning float-right" value="Cambiar Password" />  <br />
    </div>
  </form>

  <hr class="thin">

  <h3>Cambio de empresa</h3>

  <form (ngSubmit) = "updateCompany()">
    <label><b><i class="fas fa-building"></i> Company</b></label>
    <select id="empresa" name="empresa" [(ngModel)]="seleccionEmpresa" class="form-control">
      <option *ngFor="let empresa of empresas" value="{{empresa.id_company}}">{{empresa.name_company}}</option>
    </select> <br />
    <input type="submit" class="btnSubmit btn-warning float-right" value="Cambio de empresa" />  <br />
  </form>
</div>
