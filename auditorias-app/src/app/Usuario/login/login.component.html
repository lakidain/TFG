<div class="container login-container">
  <div class="row align-middle">
    <div class="col-md-6 login-form-1 mx-auto" align="center">
      <h3>Login</h3>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="DNI" [(ngModel)]="usuario.username" name="dni" required pattern="^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]$|^[XYZ][0-9]{7}[TRWAGMYFPDXBNJZSQVHLCKET]$" #username="ngModel" />
          <!-- Error DNI div-->
          <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
            <div *ngIf="username.errors.required">
              DNI is required
            </div>
            <div *ngIf="username.errors.pattern">
              DNI pattern
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.password" name="password" required minlength="6" #password="ngModel" />
          <!-- Error password div-->
          <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
            <div *ngIf="password.errors.minlength">
              The password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit btn" value="Login" [disabled]="!loginForm.form.valid" />
        </div>
        <div class="form-group" routerLinkActive='active'>
          <a routerLink='/registro' class="ForgetPwd">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>
