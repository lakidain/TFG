<div class="container login-container">
            <div class="row align-middle">
                <div class="col-md-6 register-form-1 mx-auto" align="center">
                    <h3>Registro</h3>
                    <form (ngSubmit) = "create()">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Nombre y Apellidos" [(ngModel)]="usuario.name" name="name" />
                      </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="DNI" [(ngModel)]="usuario.username" name="username" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="usuario.email" name="email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="TelÃ©fono" [(ngModel)]="usuario.phone" name="phone" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.password" name="password" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre Empresa" [(ngModel)]="usuario.companyName" name="companyName" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Crear" />
                        </div>
                        <div class="form-group">
                            <a routerLink='/login' class="ForgetPwd">Login</a>
                        </div>
                    </form>
                </div>
            </div>
</div>
